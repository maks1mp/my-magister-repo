
<div class="col-lg-offset-3 col-lg-6">
    <h1>Логін до панелі адміністратора</h1>
    <br/>
    <br/>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Е-мейл</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Е-мейл" ng-model="data.email">
        </div>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль" ng-model="data.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="save"> Запам'ятати
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="login()">Вхід</button>
        </div>
    </div>
</div>
